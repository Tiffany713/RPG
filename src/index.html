						<label>

					</div>

						<label>
							<input type="radio" name="avatar" value="chocolate" checked>
							Chocolate
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="avatar" value="chocolate" checked>
							Chocolate
						</label>
					</div>
				</div>
			</form>
			
		</div>

		<div id="enter-cave-page">

		</div>

		<div id="enemy-page">

		</div>

		<div id="win-page">

		</div>

<script type="text/javascript" src="bundle.js"></script></body>
